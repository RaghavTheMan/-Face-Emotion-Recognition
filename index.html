<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            padding: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
        }
        #video-feed {
            width: 100%;
            transform: scaleX(-1);
        }
        #canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .result-image {
            max-width: 100%;
            border-radius: 15px;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">üé≠ Emotion Detection System</h1>
            
            <!-- Video Section -->
            <div class="text-center">
                <div class="video-container">
                    <video id="video-feed" autoplay></video>
                    <canvas id="canvas-overlay"></canvas>
                </div>
                <button class="btn btn-custom" onclick="startWebcam()">üé• Start Video</button>
                <button class="btn btn-custom" onclick="stopWebcam()">‚èπÔ∏è Stop Video</button>
            </div>

            <!-- Image Upload Section -->
            <div class="text-center mt-4">
                <input type="file" id="image-input" accept="image/*" class="form-control mb-3">
                <button class="btn btn-custom" onclick="detectEmotion()">üñºÔ∏è Detect in Image</button>
            </div>

            <!-- Results Section -->
            <div id="result" class="text-center mt-4">
                <img id="result-image" class="result-image" src="#" alt="Result" style="display: none;">
                <h3 id="emotion-result" class="mt-3 text-primary"></h3>
            </div>

            <!-- Analytics Section -->
            <div class="text-center mt-4">
                <button class="btn btn-custom" onclick="plotTrainingHistory()">üìà Training History</button>
                <button class="btn btn-custom" onclick="plotConfusionMatrix()">üìä Confusion Matrix</button>
            </div>
            <div id="plots" class="text-center mt-4"></div>
        </div>
    </div>

    <script>
        let videoStream;
        let canvas;
        let ctx;

        async function startWebcam() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video-feed');
                video.srcObject = videoStream;

                canvas = document.getElementById('canvas-overlay');
                ctx = canvas.getContext('2d');
                
                video.onplay = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };

                setInterval(processVideoFrame, 100);
            } catch (err) {
                alert('Error accessing webcam: ' + err);
            }
        }

        function stopWebcam() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        async function processVideoFrame() {
            const video = document.getElementById('video-feed');
            if (video.srcObject && video.videoWidth > 0) {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                tempCanvas.getContext('2d').drawImage(video, 0, 0);
                const frameData = tempCanvas.toDataURL('image/jpeg');

                fetch('/process_frame', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ frame: frameData })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.faces) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        data.faces.forEach(face => {
                            ctx.strokeStyle = '#FF0000';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(face.x, face.y, face.w, face.h);
                            ctx.fillStyle = '#FF0000';
                            ctx.font = '16px Arial';
                            ctx.fillText(face.emotion, face.x, face.y - 5);
                        });
                    }
                })
                .catch(console.error);
            }
        }

        function detectEmotion() {
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];
            if (!file) return alert('Please select an image');

            const formData = new FormData();
            formData.append('file', file);

            fetch('/detect', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) return alert(data.error);
                document.getElementById('result-image').src = `data:image/jpeg;base64,${data.image}`;
                document.getElementById('result-image').style.display = 'block';
                document.getElementById('emotion-result').textContent = `Detected Emotion: ${data.emotion}`;
            })
            .catch(err => {
                console.error(err);
                alert('Detection failed');
            });
        }

        function plotTrainingHistory() {
            fetch('/plot_training_history')
            .then(response => response.json())
            .then(data => {
                document.getElementById('plots').innerHTML = `
                    <img src="data:image/png;base64,${data.plot}" class="result-image">
                `;
            });
        }

        function plotConfusionMatrix() {
            fetch('/plot_confusion_matrix')
            .then(response => response.json())
            .then(data => {
                document.getElementById('plots').innerHTML = `
                    <img src="data:image/png;base64,${data.plot}" class="result-image">
                `;
            });
        }
    </script>
</body>
</html>
